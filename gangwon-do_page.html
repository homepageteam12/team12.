          <br/>
            <h3>위치</h3>
            <p>동쪽은 약 314㎞에 걸쳐 해안선을 이루면서 이어져 있고, 서방은 황해도 및 경기도와 접해 있고<br/>남쪽은 충청북도 및 경상북도, 북쪽은 함경남도 및 황해도와 접하여 경계를 이루고 있다.</p>
            <h3>총면적</h3>
